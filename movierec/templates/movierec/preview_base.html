<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>{% block title %}IRecommend{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 

        
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script defer src="{% static 'movierec/js/handlebars-v4.0.11.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'movierec/style.css' %}"/>
</head>


<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->

<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
            <a class="navbar-brand" href="{% url 'movierec:movierec' %}" style="color:#fff ; text-decoration: none">IRecommend</a>
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
            <a class="mdl-button mdl-js-button " href="{% url 'movierec:login_user' %}" style="color: white;">Sign In</a>            
            <a class="mdl-button mdl-js-button " href="{% url 'movierec:register' %}" style="color: white;" >Sign Up</a>            
        </nav>
        </div>
    </header>
    
    <main class=" page">
        
        
            {% block body %}

            {% endblock %}
            
        
    </main>


    </div>
        
</html>
